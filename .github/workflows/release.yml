on:
  workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - run: pip install poetry
    - run: poetry install
    - run: poetry run build
    - uses: actions/upload-artifact@v4
      with:
        path: dist/fflipper.app